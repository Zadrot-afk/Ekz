<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form th:action="@{/registration}" th:object="${user}" th:method="POST" enctype="utf-8">
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" th:field="*{username}" required="">
      <span class="error" th:each="error: ${#fields.errors('username')}"
            th:text="${error}">Validation Error</span>
      <input type="password" th:field="*{password}" required="">
      <span class="error" th:each="error: ${#fields.errors('password')}"
            th:text="${error}">Validation Error</span>
      <input type="password" th:field="*{passwordComfirm}" required="">
      <span class="error" th:each="error: ${#fields.errors('passwordComfirm')}"
            th:text="${error}">Validation Error</span>
      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="login">
    <form th:action="@{/login}" th:method="POST" enctype="utf-8">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="username" required="">
      <input type="password" name="password" required="">
      <button type="submit">Login</button>
    </form>
  </div>
</div>
</body>
</html>
